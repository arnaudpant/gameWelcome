<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Jeux Welcome" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />


  <title>Welcome the game</title>
</head>

<body>


  <nav class="navbar">

    <div class="navbar__burger"></div>

    <div class="navbar__title"></div>

    <div class="navbar__start"></div>

    <div class="navbar__chrono"></div>

  </nav>





  <div class="container">


    <div class="box-info"></div>


    <div class="cards-travaux">

      <div class="cards-travaux__double">

        <div class="card card1-face">
          <div class="card1-face__logo-next"></div>
          <div class="card1-face__number"></div>
        </div>

        <div class="card card1-dos"></div>

      </div>


      <div class="cards-travaux__double">

        <div class="card card2-face">
          <div class="card2-face__logo-next"></div>
          <div class="card2-face__number"></div>
        </div>

        <div class="card card2-dos"></div>

      </div>


      <div class="cards-travaux__double">

        <div class="card card3-face">
          <div class="card3-face__logo-next"></div>
          <div class="card3-face__number"></div>
        </div>

        <div class="card card3-dos"></div>

      </div>

    </div>


    <div class="cards-plan">

      <div class="card card1-action"></div>
      <div class="card card2-action"></div>
      <div class="card card3-action"></div>

    </div>


    <div class="gamebar">
      <div class="gamebar__btn-prev">Retour</div>
      <div class="gamebar__btn-next">Suivant</div>
    </div>


  </div>




  <footer></footer>


</body>

</html>
